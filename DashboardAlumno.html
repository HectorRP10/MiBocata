<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dashboard Alumno</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="controllers/logout.js"></script>
    <script src="controllers/comprueba_sesion.js"></script>
    <script src="controllers/bocadillo_caliente.js"></script>
	<script src="controllers/bocadillo_frio.js"></script>
    <script src="controllers/reserva_bocadillo.js"></script>
    <script src="controllers/reservar_bocadillo_frio.js"></script>
    <script src="controllers/bocadilllo_dia.js"></script>
    
    <link rel='stylesheet' type='text/css' media='screen' href='css/Dashboard_alumno.css'>
    
</head>
<body onload="comprueba_sesion(); obtener_bocadillo_caliente(); obtener_bocadillo_frio(); obtener_bocadillo_dia();">
    <header>
        <img src="images/logoMiBocata.png" alt="" id="logo_app">
        <h1 id="usuario"></h1>
        <nav>
            <div class="div_button">
                <button id="btn_seleccion_bocadillo" role="link" onclick="window.location='DashboardAlumno.html'">Selección bocadillo</button>
                <button id="btn_historial_pedidos" role="link" onclick="window.location='historial_bocadillos_alumno.html'">Historial pedidos</button>
                <button onclick="logout()" id="btn_cerrar_sesion"> Cerrar sesión</button>
            </div>
        </nav> 
    </header>

    <h1>Elige el Bocadillo de hoy:</h1>
    <div class="contenedor_bocadillos">
        <div id="bocadillo_frio" onclick="reservar_bocadillo_frio()">
            <h2>Bocadillo Frío</h2>
        </div>
        
        <div id="bocadillo_caliente" onclick="reservar_bocadillo()">
            <h2>Bocadillo Caliente</h2>
        </div>
    </div >

    <div id="bocadillo_dia" >
        <h3>MI PEDIDO: </h3>
    </div>
    <h3 id="info_cambio_cancelar">(Para cancelar o modificar pulsar sobre el bocadillo)</h3>
    
</body>
</html>
